<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container__side-block"></div>

      <div class="container__img-list-wrapper">
        <div class="img-list--filler"></div>

        <div class="img-list">
          <div class="button button--previous">
            <div class="button__arrow-wrapper">
              <img src="./icons/left-arrow.png" alt="" />
            </div>
          </div>

          <div class="img-list--scrollble">
            <div class="img-list__slider">
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/1zmbk8ock2p31.webp"
                  alt=""
                />
              </div>
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/81cXzPwn2qL.jpg"
                  alt=""
                />
              </div>
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/default-avatar.jpg"
                  alt=""
                />
              </div>
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/e0f612fa12d17e68e3d68ccf55f93cac4f-06-rick-morty.rsquare.w700.webp"
                  alt=""
                />
              </div>
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/j-fJjHwl_400x400.jpg"
                  alt=""
                />
              </div>
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/Jeff-and-Annie-jeff-winger-29139326-500-500 (1).png"
                  alt=""
                />
              </div>
              <div class="img-list__item">
                <img
                  id="img-list__item-img"
                  src="./images/tumblr_1c81df98f5988f76ec5ab69ee69177a5_35515269_540.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div class="button button--next">
            <div class="button__arrow-wrapper">
              <img src="./icons/right-arrow.png" alt="" />
            </div>
          </div>
        </div>

        <div class="img-list__progress-bar-container">
          <div class="img-list__progress-bar">
            <div class="img-list__progress-bar--current-position"></div>
          </div>
        </div>
      </div>

      <div class="container__side-block"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
